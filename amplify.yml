version: 1
applications:
  - appRoot: frontend # Amplify enters the 'frontend' folder first
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci --include=dev --no-audit
            - npx prisma generate
        build:
          commands:
            # Note: Do NOT use 'frontend/node_modules', just 'node_modules'
            - DATABASE_URL=$DATABASE_URL npx prisma migrate deploy
            - npm run build
      artifacts:
        # Relative to 'frontend/' folder
        baseDirectory: .next 
        files:
          - "**/*"
      cache:
        paths:
          - node_modules/**/*
          - .next/cache/**/*