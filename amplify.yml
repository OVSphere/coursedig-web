version: 1
applications:
  - appRoot: frontend
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci --include=dev --no-audit
            # Force the generation of the Prisma Client using the build-time env vars
            - npx prisma generate
        build:
          commands:
            # Explicitly pass the URL to the migration command
            - DATABASE_URL=$DATABASE_URL npx prisma migrate deploy
            - npm run build
      artifacts:
        baseDirectory: frontend/.next
        files:
          - "**/*"
      cache:
        paths:
          - frontend/node_modules/**/*
          - frontend/.next/cache/**/*