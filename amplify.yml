version: 1
applications:
  - appRoot: frontend
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci --include=dev --no-audit
            # Ensure Prisma sees DB env vars during generate
            - echo "DATABASE_URL=$DATABASE_URL" >> .env
            - echo "DATABASE_DIRECT_URL=$DATABASE_DIRECT_URL" >> .env
            - npx prisma generate
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: .next
        files:
          - "**/*"
      cache:
        paths:
          - node_modules/**/*
          - .next/cache/**/*
