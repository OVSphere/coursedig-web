version: 1
applications:
  - appRoot: frontend
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci --include=dev --no-audit
            - npx prisma generate
        build:
          commands:
            - DATABASE_URL=$DATABASE_URL npx prisma migrate deploy
            - npm run build
      artifacts:
        baseDirectory: .next
        files:
          - "**/*"
      cache:
        paths:
          - node_modules/**/*
          - .next/cache/**/*
    # ADD THIS SECTION BELOW
    environmentVariables:
      DATABASE_URL: ${DATABASE_URL}
      DATABASE_DIRECT_URL: ${DATABASE_DIRECT_URL}